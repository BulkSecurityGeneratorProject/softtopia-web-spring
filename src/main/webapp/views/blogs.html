<div>

    <h2>Blogs</h2>

    <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#saveBlogModal" ng-click="clear()">
        <span class="glyphicon glyphicon-flash"></span> Create a new Blog
    </button>
    <div class="modal fade" id="saveBlogModal" tabindex="-1" role="dialog" aria-labelledby="myBlogLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="form" role="form" novalidate
                      class="ng-scope ng-invalid ng-invalid-required ng-dirty ng-valid-minlength"
                      ng-submit="create()">

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" id="myBlogLabel">Create or edit a Blog</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>ID</label>
                            <input type="text" class="form-control" name="id"
                                   ng-model="blog.id" readonly>
                        </div>

                        <div class="form-group">
                            <label>description</label>
                            <input type="text" class="form-control"
                                   ng-model="blog.description">
                        </div>
                        <div class="form-group">
                            <label>postId</label>
                            <input type="text" class="form-control"
                                   ng-model="blog.postId">
                        </div>


                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span> Cancel
                        </button>
                        <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">
                            <span class="glyphicon glyphicon-save"></span> Save
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>description</th>
                    <th>postId</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="blog in blogs">
                    <td>{{blog.id}}</td>
                    <td>{{blog.description}}</td>
                    <td>{{blog.postId}}</td>
                    <td>
                        <button type="submit"
                                ng-click="update(blog.id)"
                                class="btn">
                            <span class="glyphicon glyphicon-pencil"></span> Edit
                        </button>
                        <button type="submit"
                                ng-click="delete(blog.id)"
                                class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span> Delete
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
